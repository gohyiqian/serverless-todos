service: ${self:custom.vars.appName}

frameworkVersion: "3"

plugins:
  - serverless-offline
  - serverless-s3-local

package:
  excludeDevDependencies: true
  patterns:
    - "!node_modules/**"
    - "!.env"
    - "!package.json"
    - "!package-lock.json"
    - "!Dockerfile"
    - '!"**.yml"'
    - "!README.md"
    - "!.next/**"
    - "!out/**"
    - "!.github/**"
    - "!serverless-vars.yml"
    - "!.serverless/**"
    - "!next.config.js"
    - "!next-env.d"
    - "!tailwind.config.js"
    - "!postcss.config.js"
    - "!src/app/**"
    - "src/lambda"
    - "!public/**"
    - "!tsconfig.json"
    - "!next-env.d.ts"

custom:
  vars: ${file(./serverless-vars.yml):${self:provider.stage}}
  namePrefix: ${self:custom.vars.appName}-${self:provider.stage}-api

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${self:custom.vars.region, 'ap-southeast-2'}
  stackName: ${self:custom.namePrefix}-Serverless
  apiName: ${self:custom.namePrefix}
  environment:
    DYNAMODB_TABLE: ${self:custom.vars.appName}-${self:provider.stage}-ddb
    REGION: ${self:custom.vars.region, 'ap-southeast-2'}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

layers:
  todo:
    path: src/layer
    name: ${self:custom.namePrefix}-LambdaLayer
    description: "Node.js dependencies"

functions:
  createTodo:
    name: ${self:custom.namePrefix}-createTodo
    handler: src/lambda/createTodo.handler
    layers:
      - { Ref: TodoLambdaLayer }
    events:
      - httpApi:
          path: /todos
          method: post

resources:
  # This section is using CloudFormation template syntax
  Resources:
    TodosDDBTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
